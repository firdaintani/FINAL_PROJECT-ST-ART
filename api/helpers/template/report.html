<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Invoice</title>
  </head>
  <body>
    <div class="container">
        <h1>
            {{title}}
        </h1>
        <table class="table">
            <thead>
                <tr>
                    {{#each tableTitle}}
                    <td>{{this}}</td>
                    {{/each}}
                
                </tr>
            </thead>
            <tbody>
                {{#each dataTable}}
                <tr>
                  <td>{{no}}</td>
                  <td>{{id}}</td>
                  <td>{{username}}</td>
                  <td>{{order_date}}</td>
                  <td>{{payment_due}}</td>
                  
                  <td>Rp. {{total}}</td>
                  
                  </tr>
            {{/each}}
            </tbody>
        </table>
    </div>

  </body>
</html>
